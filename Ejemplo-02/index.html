<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo 02</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Ejemplo 02</h1>
    <hr/>
    <p>Cambiar el color de Fondo de un elemento DIV para simular el efecto de protector de pantalla.</p>
    <button type="button" onclick="animacion()">Inicar Animaci√≥n</button>
    <hr/>
    <div id="lienzo">

    </div>

    <script>
        function animacion() {

            setInterval(() => {

                let lienzo = document.getElementById('lienzo');

                lienzo.style.width = window.innerWidth;
                lienzo.style.height = '1200px';

                lienzo.style.background =
                    `rgb(255,${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`;

                lienzo.style.transition = 'all 1s';

            }, 1000);
        }
    </script>
</body>

</html>
